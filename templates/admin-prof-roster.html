<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <title>FluentAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/styles.css') }}">
  </head>

  <body>
    
    <nav class="navbar navbar-expand-sm bg-dark navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="/static/img/logo_dark.png" alt="FluentAI Logo" width="130"/> 
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav d-flex flex-row ms-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle btn nav-button" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  {{username}}
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
                  <li><a class="dropdown-item" href="/logoutcas">Log out</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row mt-4">
          <div class="col offset-sm-1">
              <h1>Professors</h1> 
          </div>
      </div>
    </div>
    

    <div class="container-fluid">
      <table class="col offset-sm-1 table prof-table">
          <thead>
              <tr>
                  <th>Name</th>
                  <th>NetID</th>
                  <th>Courses</th>
              </tr>
          </thead>
        
          <tbody>
              <!-- hard coded example-->
              <tr>
                <td>Dictator Wang</td>
                <td>jw2020</td>
                <td>SPA101</td>
              </tr>

              {% for prof in prof_list: %}
                <tr>
                  <td>{{prof['first_name']}} {{prof['last_name']}}</td>
                  <td>{{prof['prof_id']}}</td> 

                  <!-- idk what the list of courses r called-->
                  <!-- <td>
                    {% for courses in prof_courses: %}
                    {{prof['first_name']}}
                    {% endfor %}
                  </td> -->
            
                </tr>
              {% endfor %}

          </tbody>
      </table>
    </div>

    <!-- maybe make it so that editing happens in a separate like box. and then page uploads. -->
  </body>
</html>
