<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <title>FluentAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/styles.css') }}">
    <style>

  </style>
  </head>

  <body>
    
    <nav class="navbar navbar-expand-sm bg-dark navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="static/logo_dark.png" alt="FluentAI Logo" width="130"/> 
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/student-assignments">Assignments</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/student-practice">Practice</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/student-scores">Scores</a>
            </li>    
          </ul>
          <ul class="navbar-nav d-flex flex-row ms-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle btn nav-button" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  {{username}}
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
                  <li><a class="dropdown-item" href="#">Sign Out</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row mt-4">
          <div class="col offset-sm-1">
              <h1>SPA101</h1> <!-- replace w classid-->
          </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row mt-4">
          <div class="col offset-sm-1">
              <h2>Practice Assignment Name</h2> <!-- replace w assignment name-->
          </div>
      </div>
    </div>

    <br>

    <!-- Need to implement ajax so that getting GPT response and fetching conversation history still leads to /https://fluentai.onrender.com/assignment-chat -->
    <!-- rather than https://fluentai.onrender.com/fetch-conversation and https://fluentai.onrender.com/process-gpt-request -->
    <div id="welcome-message" style="margin-bottom: 50px;">
      <h5 class="text-center" style="margin-bottom: 20px;">Chat</h5>
      <form action="/process-gpt-request" method="post" class="d-flex">
        <input type="text" name="userInput" class="form-control me-2" placeholder="Type conversation here..." style="flex-grow: 1; background-color: #EFF7FF; margin-bottom: 20px;">
        <button type="submit" class="chat-button" style="margin-bottom: 20px;">Submit</button>
      </form>
      <textarea id="gptResponse" 
        class="form-control" 
        readonly style="width: 100%; height: 10vw; display: flex; background-color: #EAF2FF; margin-bottom: 30px;">
          {{ data }}
      </textarea>
    </div>
   
  </body>
</html>
