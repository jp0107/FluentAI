<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <title>FluentAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styles.css') }}">
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin-dashboard">
                <img src="/static/img/logo_dark.png" alt="FluentAI Logo" width="130" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="underlined">Admin View</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/student-classes">Student View</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/prof-classes">Professor View</a>
                    </li>
                </ul>
                <ul class="navbar-nav d-flex flex-row ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle btn nav-button" href="#" id="navbarDropdownMenuLink"
                            role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            {{username}}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="/logoutcas">Log out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <br>

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col offset-sm-1">
                <h1>Manage</h1> <!-- eventually replace w classid-->
            </div>
        </div>
    </div>

    <br>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-auto mt-5">
                <h2 class="large-screen-layout" id="dashboard-welcome" style="font-size: 30px;">Hi {{ first_name }}, what would you like to manage?</h2>
                <h2 class="small-screen-layout" id="dashboard-welcome" style="font-size: 20px;">Hi {{ first_name }}, <br> what would you like to manage?</h2>
            </div>
        </div>
        <br>
        <div class="large-screen-layout">
            <div class="row justify-content-center">
                <!-- Each .col div acts as a container for a button, using col-auto to size to content -->
                <div class="col-auto">
                    <a href="/admin-courses" id="dashboard-btn" class="text-decoration-none">
                        <div id="dashboard-box">Courses</div>
                    </a>
                </div>
                <div class="col-auto">
                    <a href="/admin-prof-roster" id="dashboard-btn" class="text-decoration-none">
                        <div id="dashboard-box">Professors</div>
                    </a>
                </div>
                <div class="col-auto">
                    <a href="/admin-student-roster" id="dashboard-btn" class="text-decoration-none">
                        <div id="dashboard-box">Students</div>
                    </a>
                </div>
            </div>
        </div>

        <div class="small-screen-layout">
            <div class="row row-cols-1 row-cols-md-3 g-2 g-md-3 d-flex align-items-stretch">
                <div class="col d-flex">
                    <a href="/admin-courses" class="class-button w-100 d-flex align-items-center justify-content-center"
                        role="button" id="class-button">
                        Courses
                    </a>
                </div>
                <div class="col d-flex">
                    <a href="/admin-prof-roster"
                        class="class-button w-100 d-flex align-items-center justify-content-center" role="button"
                        id="class-button">
                        Professors
                    </a>
                </div>
                <div class="col d-flex">
                    <a href="/admin-student-roster"
                        class="class-button w-100 d-flex align-items-center justify-content-center" role="button"
                        id="class-button">
                        Students
                    </a>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
