<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <title>FluentAI - {{ course_id }} Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intro.js@7.2.0/minified/introjs.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styles.css') }}">
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/student-classes">
                <img src="/static/img/logo_dark.png" alt="FluentAI Logo" width="130" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav d-flex flex-row ms-auto">
                    <button type="button" class="btn btn-primary" id="startTutorial" >Tutorial</button>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle btn nav-button" href="#" id="navbarDropdownMenuLink"
                            role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            {{username}}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="/logoutcas">Log out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col offset-sm-1" data-intro="Welcome to your course's dashboard!" data-step="1">
                <h1>{{ course_id }}</h1>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-auto mt-5">
                <h2 id="dashboard-welcome">Hi {{first_name}}, what would you like to do?</h2>
            </div>
        </div>
        <br>
        <div class="large-screen-layout">
            <div class="row justify-content-center">
                <!-- Each .col div acts as a container for a button, using col-auto to size to content -->
                <div class="col-auto">
                    <a href="/student-assignments/{{ course_id }}" id="dashboard-btn" class="text-decoration-none" data-intro="You can complete your assigned assignments here!" data-step="2">
                        <div id="dashboard-box">Assignments</div>
                    </a>
                </div>
                <div class="col-auto">
                    <a href="/student-practice-chat/{{ course_id }}" id="dashboard-btn" class="text-decoration-none" data-intro="Or start by practicing!" data-step="3">
                        <div id="dashboard-box">Practice</div>
                    </a>
                </div>
                <div class="col-auto">
                    <a href="/student-scores/{{ course_id }}" id="dashboard-btn" class="text-decoration-none" data-intro="Look at your past assignments and scores here!" data-step="4">
                        <div id="dashboard-box">Scores</div>
                    </a>
                </div>
            </div>
        </div>

        <div class="small-screen-layout">
            <div class="row row-cols-1 row-cols-md-3 g-2 g-md-3 d-flex align-items-stretch">
                <div class="col d-flex">
                    <a href="/student-assignments/{{ course_id }}"
                        class="class-button w-100 d-flex align-items-center justify-content-center" role="button"
                        id="class-button">
                        Assignments
                    </a>
                </div>
                <div class="col d-flex">
                    <a href="/student-practice-chat/{{ course_id }}"
                        class="class-button w-100 d-flex align-items-center justify-content-center" role="button"
                        id="class-button">
                        Practice
                    </a>
                </div>
                <div class="col d-flex">
                    <a href="/student-scores/{{ course_id }}"
                        class="class-button w-100 d-flex align-items-center justify-content-center" role="button"
                        id="class-button">
                        Scores
                    </a>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/intro.js@7.2.0/intro.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#startTutorial").click(function () {
                    introJs().start();
            });
        });
    </script>
</body>
</html>
