<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
      <title>FluentAI</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/styles.css') }}">
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                <img src="static/logo_dark.png" alt="FluentAI Logo" width="130"/> 
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav d-flex flex-row ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle btn nav-button" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            {{username}}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="#">Sign Out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
        <br>

        <div class="container-fluid">
            <div class="row mt-4">
                <div class="col offset-sm-1">
                    <h1>SPA101</h1> <!-- eventually replace w classid-->
                    <!-- need add course button-->
                </div>
            </div>
        </div>
        <br>
        <div class="container-fluid">
            <div class="row justify-content-center mt-5">
                <div class="col-md-auto mt-5">
                    <h2>Hi {{username}}, what would you like to do?</h2>
                </div>
            </div>
            <br>
            <div class="row justify-content-center mt-5">
                <div class=" col-md-auto"> 
                    <a href="/student-assignments">
                        <button class="button" id="class-button">Assignments</button>
                    </a>
                </div>
                <div class="col-md-auto">
                    <a href="/student-practice">
                        <button class="button" id="class-button">Practice</button>
                    </a>
                </div>
                <div class="col-md-auto">
                    <a href="/student-scores">
                        <button class="button" id="class-button">Scores</button>
                    </a>
                </div>
            </div>
        </div>
      </div>  
    </body>
</html>
