<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap">
  <title>FluentAI - Logout</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/login-logout.css') }}">
  <script type="text/javascript" src="{{ url_for('static', filename='js/login-logout.js') }}"></script>
</head>

<body>

  <div class="container1">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="/static/img/logo_light.png" alt="FluentAI Logo" width="130" />
        </a>
      </div>
    </nav>

    <div class="subcontainer1">
      <h1 id="goodbye">
        <span class="fade-word">Goodbye</span>
        <span class="fade-word">Adiós</span>
        <span class="fade-word">مع السلامة</span>
        <span class="fade-word">再见</span>
        <span class="fade-word">Au Revoir</span>
        <span class="fade-word">Auf Wiedersehen</span>
        <span class="fade-word">Arrivederci</span>
        <span class="fade-word">さようなら</span>
        <span class="fade-word">안녕히 가세요</span>
        <span class="fade-word">Adeus</span>
        <span class="fade-word">До свидания</span>
      </h1>

      <p id="goodbye-message" style="margin-bottom: 30px; margin-top: -30px;">
        You have logged out of FluentAI. Thank you for using our application.
      </p>

      <form action="/">
        <button class="button">Return to Login Page</button>
      </form>
    </div>
  </div>
</body>

</html>
